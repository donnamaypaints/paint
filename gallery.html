    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="images/paint1.png" alt="Painting of vibrant red and yellow flowers">
                    </div>
                    <div class="gallery-caption">
                        <p>Flower Power</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="images/paint2.png" alt="Painting of three small birds nests with blue eggs">
                    </div>
                    <div class="gallery-caption">
                        <p>Eggies n Birdies</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="images/paint3.png" alt="Painting of worn brown leather boots">
                    </div>
                    <div class="gallery-caption">
                        <p>Boots!</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="images/paint4.png" alt="Abstract painting with blue tones">
                    </div>
                    <div class="gallery-caption">
                        <p>Abstract Blues</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="images/paint5.png" alt="Painting of a forest scene with light filtering through trees">
                    </div>
                    <div class="gallery-caption">
                        <p>Forest Light</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="images/paint6.png" alt="Painting of a rainy cityscape">
                    </div>
                    <div class="gallery-caption">
                        <p>Cityscape Rain</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="images/paint7.png" alt="Painting of a mountain landscape">
                    </div>
                    <div class="gallery-caption">
                        <p>Mountain View</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
