    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fade in elements as they scroll into view
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
            
            // Gallery category switching
            const categories = document.querySelectorAll('.gallery-category');
            const galleries = document.querySelectorAll('.gallery-grid');
            
            categories.forEach(category => {
                category.addEventListener('click', function() {
                    const targetCategory = this.getAttribute('data-category');
                    
                    // Highlight selected category
                    categories.forEach(cat => cat.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show selected gallery
                    galleries.forEach(gallery => {
                        if (gallery.id === targetCategory + '-gallery') {
                            gallery.classList.remove('hidden');
                            // Animate items
                            const items = gallery.querySelectorAll('.gallery-animate');
                            items.forEach((item, index) => {
                                setTimeout(() => {
                                    item.classList.remove('hidden');
                                }, index * 100);
                            });
                        } else {
                            gallery.classList.add('hidden');
                        }
                    });
                });
            });
            
            // Detect image orientation and set appropriate classes
            function detectImageOrientation() {
                const galleryItems = document.querySelectorAll('.gallery-item');
                
                galleryItems.forEach(item => {
                    const img = item.querySelector('img');
                    
                    // Only process if image is loaded
                    if (img.complete) {
                        setOrientation(img, item);
                    } else {
                        img.onload = function() {
                            setOrientation(img, item);
                        };
                    }
                });
            }
            
            function setOrientation(img, item) {
                // Remove existing orientation classes
                item.classList.remove('landscape', 'portrait');
                
                // Natural dimensions of the image (original size)
                const width = img.naturalWidth;
                const height = img.naturalHeight;
                
                // Determine orientation
                if (width > height * 1.2) {
                    // Landscape (significantly wider than tall)
                    item.classList.add('landscape');
                } else if (height > width * 1.2) {
                    // Portrait (significantly taller than wide)
                    item.classList.add('portrait');
                }
                // If neither, it's roughly square and stays default
            }
            
            // Run orientation detection
            detectImageOrientation();
            
            // Handle different device behaviors
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            if (isMobile) {
                // MOBILE: Set up touch/click behavior
                galleryItems.forEach(item => {
                    item.addEventListener('click', function() {
                        // Check if already active
                        const isActive = this.classList.contains('active');
                        
                        // Remove active class from all items
                        galleryItems.forEach(otherItem => {
                            otherItem.classList.remove('active');
                        });
                        
                        // If wasn't active before, make it active now
                        if (!isActive) {
                            this.classList.add('active');
                        }
                    });
                });
            } else {
                // DESKTOP: Make sure no active states are applied
                galleryItems.forEach(item => {
                    item.classList.remove('active');
                });
                
                // Cancel any hover state if user scrolls (better UX)
                window.addEventListener('scroll', function() {
                    document.querySelectorAll(':hover').forEach(function(element) {
                        if (element.classList && element.classList.contains('gallery-item')) {
                            element.classList.add('no-hover-temp');
                            setTimeout(function() {
                                element.classList.remove('no-hover-temp');
                            }, 100);
                        }
                    });
                }, { passive: true });
            }
            
            // Handle window resize properly with media query listener
            const mobileMediaQuery = window.matchMedia('(max-width: 768px)');
            mobileMediaQuery.addEventListener('change', function(e) {
                // Reload the page to reset all behaviors
                window.location.reload();
            });
        });
    </script>
