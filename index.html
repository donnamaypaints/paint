<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donna May Paints</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Donna May Paints</a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="brush-stroke"></div>
        <div class="container">
            <div class="hero-content">
                <h1>Capturing <span class="accent">JOY</span> through color and texture</h1>
                <p>Paintings by Donna May Boyes</p>
                <a href="gallery.html" class="btn">Explore Gallery</a>
            </div>
        </div>
    </section>

    <section class="featured-works">
        <div class="container">
            <h2 class="section-title">Featured Works</h2>
            <div class="gallery-grid">
                <div class="gallery-item fade-in">
                    <img src="images/paint1.jpeg" alt="Artwork 1">
                    <div class="gallery-overlay">
                    </div>
                </div>
                <div class="gallery-item fade-in">
                    <img src="images/paint2.jpeg" alt="Artwork 2">
                    <div class="gallery-overlay">
                    </div>
                </div>
                <div class="gallery-item fade-in">
                    <img src="images/paint3.jpeg" alt="Artwork 3">
                    <div class="gallery-overlay">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="footer-text">&copy; 2025 Donna May Paints. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fade in elements as they scroll into view
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
